<div class="container pt-4">
    <div class="row">
        <div class="col-md-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3> {{ titulo }} 
                        <div *ngIf="loading" class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submited && createEmpleado.invalid" class="badge badge-danger bg-danger">Â¡TODOS LOS
                        CAMPOS SON OBLIGATORIOS!</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre"
                                    formControlName="nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Apellido"
                                    formControlName="apellido">
                            </div>
                        </div>
                        <input min="0" type="number" class="form-control form-control-lg mt-3" placeholder="Documento"
                            formControlName="documento">
                        <input min="0" type="number" class="form-control form-control-lg mt-3" placeholder="Salario"
                            formControlName="salario">
                        <div class="container mt-3">
                            <div class="col">
                                <p style="float: right;">
                                    <button type="text" class="btn btn-secondary btn" style="margin-right:10px;"
                                        routerLink="/list-empleados">Volver</button>
                                    <button type="submit" class="btn btn-dark ">Agregar</button>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
